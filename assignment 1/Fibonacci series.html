<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
<script>
    var fib = [0, 1];
    for(var i=fib.length; i<10; i++) 
    {
        fib[i] = fib[i-2] + fib[i-1];
    }
    document.write(`Fibonacci series of ${i} is `, fib);
</script>
</body>
</html>
