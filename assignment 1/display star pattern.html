<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display * Pattern</title>
</head>
<body>
<script>
for(i = 4; i >= 0; i--)
{
    for(j = 0; j <= i; j++)
    {
        document.write('*');
    }
    document.write('<br>');
}

//}


</script>
</body>
</html>
