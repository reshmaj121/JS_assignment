<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find most frequent item of an array</title>
</head>
<body>
    
  <script>
       var arr1 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
        var most_freq = 1;
        var counter = 0;
        var item;
        for (var i = 0; i < arr1.length; i++)
        {
                for (var j = i; j < arr1.length; j++)
                {
                        if (arr1[i] == arr1[j])
                        counter++;
                        if (most_freq < counter)
                        {
                            most_freq = counter; 
                        item = arr1[i];
                        }
                }
                counter = 0;
        }
        document.write("most frequent item of an array [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3] is " + item + " (" + most_freq +" times) ") ;
  </script>  
</body>
</html>
