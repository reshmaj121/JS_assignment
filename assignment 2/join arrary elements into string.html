<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join all elements of the array inta string</title>
</head>
<body>
    <script>
        var color = ['Red', 'Green', 'White', 'black']
        document.write(color.toString() + " <br>");
        document.write(color.join() + " <br>");
        document.write(color.join('+') + " <br>");
    </script>
</body>
</html>
