<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display last element of an array</title>
</head>
<body>
    Enter element: <input type="number" id="no">
    <br><br>
    <button onclick="elements()">Get the last N elements</button>

    <p id="result"></p>
    
    <script>
        const arr = [7, 9, 0, -2, 5, 3, 1, 4];
        const num = document.getElementById("no");
        const errmsg = document.getElementById("result");
        

        function elements() 
        {
            const x = parseInt(num.value, 10); 
            const min = Math.min(arr.length, x);
            let output = "";
            for (var i = arr.length - min; i <= arr.length - 1; i++) 
            {
                output += arr[i] + " ";
            }
            errmsg.innerHTML = output; 
        }
    </script>
</body>
</html>
